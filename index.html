<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">POPCHI</a>
            <a class="btn btn-primary" href="survey.html">Survey</a>
        </div>
    </nav>

    <!-- Konten HTML -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card text-center">
            <div class="card-body">
                <div class="album-art mb-3">
                    <img id="album-art-img" src="img/LookMom.png" class="img-fluid rounded" alt="Album Art">
                </div>
                <h5 id="title" class="card-title">LookMom</h5>
                <p id="artist" class="card-text">John Michael Howell, Ryan Mack</p>
                <div class="controls my-3">
                    <button id="prev" class="control-btn mx-1">
                        <img src="img/prev.png" alt="Previous" class="control-img">
                    </button>
                    <button id="play-pause" class="control-btn mx-1">
                        <img src="img/play.png" alt="Play" id="play-pause-img" class="control-img">
                    </button>
                    <button id="next" class="control-btn mx-1">
                        <img src="img/next.png" alt="Next" class="control-img">
                    </button>
                </div>
                <div class="volume-slider my-3">
                    <input type="range" id="volume" class="form-control-range" min="0" max="1" step="0.01" value="0.5" style="width: 100px;">
                </div>
                <div class="progress my-3 d-flex align-items-center">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress" class="form-control-range mx-2" min="0" max="100" value="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Galeri -->
    <div class="container gallery">
        <h2 class="text-center mb-4">musician</h2>
        <div class="gallery-images">
            <div class="gallery-image">
                <img src="img/John Michael Howell.jpg" alt="Gallery Image 1" class="img-fluid">
                <div class="caption">John Michael Howell</div>
            </div>
            <div class="gallery-image">
                <img src="img/Neck Deep.jpg" alt="Gallery Image 2" class="img-fluid">
                <div class="caption">Neck Deep</div>
            </div>
            <div class="gallery-image">
                <img src="img/Gio.jpg" alt="Gallery Image 3" class="img-fluid">
                <div class="caption">Gio</div>
            </div>
        </div>
    </div>
    <div class="media-container">
        <div class="video-wrapper">
            <video controls loop>
                <source src="img/bebek.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
